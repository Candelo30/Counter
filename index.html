<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Icons -->
    <script
      src="https://kit.fontawesome.com/dbf11c42b4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <div class="brand-logo">
          <i class="fa-solid fa-clock"></i>
        </div>
        <div class="brand-title">
          <span>Machine Counter<sub>V1</sub></span>
        </div>
      </div>
      <nav>
        <button class="Open_modal button">Open Modal</button>
        <button class="Change_theme button">Change Theme</button>
      </nav>
    </header>
    <div class="display">
      <div class="container-display">
        <h1>Conuter</h1>
        <span class="number-display" id="display">0</span>
      </div>
      <div class="container-buttons">
        <button class="button" id="decrement">Decrement</button>
        <button class="button" id="increase">Increase</button>
        <button class="button" id="reset">Reset</button>
      </div>
    </div>
    <div class="modal" id="modal">
      <button class="container-close">
        <span class="close">&times;</span>
      </button>
      <form class="form">
        <legend>Setings</legend>
        <label for="label-Increase">Increase</label>
        <input
          type="text"
          value="1"
          id="label-Increase"
          pattern="^[1-9]\d*$"
          required
        />
        <label for="label-decrement">Decrement</label>
        <input
          type="text"
          value="1"
          id="label-Decrement"
          pattern="^[1-9]\d*$"
          required
        />
        <div class="container-button">
          <input type="submit" class="button" id="submitButton" />
          <input type="reset" class="button" />
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="social">
        <a href="https://github.com/Candelo30" target="_blank">
          <i class="fa-brands fa-github"></i>
          Git Hub
        </a>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
